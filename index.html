<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="formContainer">
      <form id="form" action="#">
        <label for="player-1-name"
          >Player 1<input id="player1-id" type="text"
        /></label>
        <label for="player-2-name"
          >Player 2<input id="player2-id" type="text"
        /></label>
        <label for="AI">CPU<input type="checkbox" name="AI" id="ai" /></label>
        <button type="submit">submit</button>
      </form>
    </div>
    <div id="container">
      <div id="round">Round&nbsp;</div>
      <div class="players">
        <div class="player-1-container">
          <div id="player1"></div>
          <div id="p1score"></div>
        </div>
        <div class="player-2-container">
          <div id="player2"></div>
          <div id="p2score"></div>
        </div>
        <div id="winner"></div>
      </div>

      <table>
        <tr>
          <td>
            <div class="card"></div>
          </td>
          <td>
            <div class="card"></div>
          </td>
          <td>
            <div class="card"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="card"></div>
          </td>
          <td>
            <div class="card"></div>
          </td>
          <td>
            <div class="card"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="card"></div>
          </td>
          <td>
            <div class="card"></div>
          </td>
          <td>
            <div class="card"></div>
          </td>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
